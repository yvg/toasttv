name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install

      - name: Package Release
        run: |
          # Use our standard packing script
          chmod +x scripts/pack.sh
          ./scripts/pack.sh
          
          # Move artifacts to release folder for upload
          mkdir -p release
          mv dist/*.tar.gz release/

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/toasttv-*.tar.gz
            release/media.tar.gz
          generate_release_notes: true
