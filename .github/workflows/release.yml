name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install

      - name: Build Binary (ARM64)
        run: |
          mkdir -p dist
          # Compile to standalone binary for Linux ARM64 (Raspberry Pi 64-bit)
          # --bytecode: Pre-compile into bytecode for faster startup
          # --minify: Reduce file size
          bun build --compile --minify --bytecode --target=linux-arm64 --outfile=dist/toasttv ./src/main.ts

      - name: Create Release Archive
        run: |
          mkdir -p release/toasttv
          # Copy binary + assets
          cp dist/toasttv release/toasttv/
          cp -r public release/toasttv/
          
          # Include useful scripts just in case
          mkdir -p release/toasttv/scripts
          cp scripts/install.sh release/toasttv/scripts/
          
          cp README.md release/toasttv/
          cp LICENSE release/toasttv/
          
          # Create tarball
          cd release
          tar -czvf toasttv-${{ github.ref_name }}.tar.gz toasttv/

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: release/toasttv-*.tar.gz
          generate_release_notes: true
