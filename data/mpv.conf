# ToastTV MPV Configuration
#
# This file is loaded by the ToastTV launcher.
# You can override audio/video settings here.

# --- Audio ---
# Use ALSA by default
ao=alsa

# If default audio fails (white noise or silence), find your device with:
#   aplay -l
# And uncomment the line below with your device (e.g. card 0, device 0 = plughw:0,0)
# audio-device=alsa/plughw:0,0

# --- Video ---
# Keep video active even without screen (for HDMI hotplug issues)
force-window=yes

# Clean UI (disable "drop files" message and playback bar)
osc=no
osd-bar=no
osd-msg1=" "

# --- User Overrides ---
# Load credentials/settings from user.conf (preserved across updates)
include=/opt/toasttv/data/user.conf
